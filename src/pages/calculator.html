<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/calculator.css" />
  </head>
  <body>
     <!--NAV-->
     <nav class="flex">
      <a href="javascript:void(0)" class="logo"
        ><img src="../assets/images/logo.png" alt=""
      />EdiCal</a>
      <ul class="links flex">
        <li><a href="javascript:void(0)" class="active">HOME</a></li>
        <li><a href="pages/signup.html">Login / Signup</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="t-cal">
        <table>
          <tr>
            <td colspan="3" class="cal-display"></td>
            <td><i class="fa-solid fa-delete-left"></i></td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>÷</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>×</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
          </tr>
          <tr>
            <td>0</td>
            <td>.</td>
            <td>=</td>
            <td>+</td>
          </tr>
          <tr>
            <td>inv</td>
            <td>rad</td>
            <td>%</td>
            <td>√</td>
          </tr>
          <tr>
            <td>tan</td>
            <td>cos</td>
            <td>sin</td>
            <td>log</td>
          </tr>
          <tr>
            <td>(</td>
            <td>)</td>
            <td>e</td>
            <td>!</td>
          </tr>
          <tr onclick="openAdvance();">
            <td
              colspan="4"
              style="
                width: 100%;
                height: 0px;
                color: rgb(0, 0, 0);
                border: none;
              "
            >
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </td>
          </tr>
        </table>
      </div>
      <div class="flexbox-cal">
        <div class="flex-cal">
          <div class="flex-container">
            <div id="cal-del-flex"><i class="fa-solid fa-delete-left"></i></div>
            <div id="cal-display-flex"></div>
          </div>
          <div class="flex-container">
            <div>÷</div>
            <div>9</div>
            <div>8</div>
            <div>7</div>
          </div>
          <div class="flex-container">
            <div>×</div>
            <div>6</div>
            <div>5</div>
            <div>4</div>
          </div>
          <div class="flex-container">
            <div>-</div>
            <div>3</div>
            <div>2</div>
            <div>1</div>
          </div>
          <div class="flex-container">
            <div>+</div>
            <div>=</div>
            <div>.</div>
            <div>0</div>
          </div>

          <div id="advanced" class="cal-advanced">
            <div class="flex-container">
              <div>√</div>
              <div>%</div>
              <div>rad</div>
              <div>inv</div>
            </div>
            <div class="flex-container">
              <div>log</div>
              <div>sin</div>
              <div>cos</div>
              <div>tan</div>
            </div>
            <div class="flex-container">
              <div>!</div>
              <div>e</div>
              <div>)</div>
              <div>(</div>
            </div>
          </div>
          <div class="flex-container" onclick="openAdvanced()">
            <div style="width: 100%; padding: 0px; border: none rgb(0, 0, 0)">
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
